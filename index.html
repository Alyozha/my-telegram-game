<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–æ–≤–µ—Ü –µ–¥—ã - –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 85vh;
            min-height: 550px;
            max-height: 850px;
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0f172a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
            border: 2px solid #334155;
            touch-action: pan-y;
        }
        
        .game-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            pointer-events: none;
            z-index: 1;
        }
        
        .game-area > * {
            position: relative;
            z-index: 2;
        }
        
        .burger-bag {
            position: absolute;
            bottom: 10px;
            width: 110px;
            height: 110px;
            background: none;
            border: none;
            box-shadow: none;
            transition: left 0.04s cubic-bezier(0.2, 0.9, 0.3, 1.1);
            z-index: 10;
            will-change: left, transform;
        }
        
        .burger-bag img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 6px rgba(0, 0, 0, 0.3));
        }
        
        /* ===== –ï–î–ê - –≠–ú–û–î–ó–ò –° –û–ë–í–û–î–ö–û–ô ===== */
        .falling-item {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 52px;
            width: 70px !important;
            height: 70px !important;
            z-index: 5;
            transition: transform 0.1s ease-out;
            will-change: top, transform;
            background: none !important;
            border: none;
            box-shadow: none;
        }
        
        /* –ë–ï–õ–ê–Ø –û–ë–í–û–î–ö–ê –î–õ–Ø –ï–î–´ */
        .falling-item:not(.bomb-item) {
            text-shadow: 
                -3px -3px 0 white,
                3px -3px 0 white,
                -3px 3px 0 white,
                3px 3px 0 white,
                0 0 10px rgba(0,0,0,0.5);
        }
        
        /* –ö–†–ê–°–ù–ê–Ø –û–ë–í–û–î–ö–ê –î–õ–Ø –ë–û–ú–ë - –£–°–ò–õ–ï–ù–ù–ê–Ø */
        .falling-item.bomb-item {
            text-shadow: 
                -4px -4px 0 #ff0000,
                4px -4px 0 #ff0000,
                -4px 4px 0 #ff0000,
                4px 4px 0 #ff0000,
                0 0 15px rgba(255, 0, 0, 0.7) !important;
            font-size: 56px;
            color: #000;
        }
        
        .falling-item img {
            display: none;
        }
        
        /* ===== –ö–ù–û–ü–ö–ò - 50x50 –ë–ï–ó –§–û–ù–ê ===== */
        .game-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .game-btn {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            touch-action: manipulation;
            padding: 0;
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            backdrop-filter: none !important;
        }
        
        .game-btn:active {
            transform: scale(0.85);
        }
        
        .btn-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            display: block;
            background: transparent;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }
        
        .game-stats-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(5px);
            padding: 10px 16px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .score-display {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
        
        .hearts-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .heart {
            font-size: 1.6rem;
            transition: all 0.3s ease;
        }
        
        .heart.full {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .heart.empty {
            color: #475569;
            opacity: 0.3;
            transform: scale(0.8);
        }
        
        .heart-lost {
            animation: heartBreak 0.5s ease forwards;
        }
        
        @keyframes heartBreak {
            0% { transform: scale(1); color: #ef4444; }
            50% { transform: scale(1.5); color: #ef4444; }
            100% { transform: scale(0.8); color: #475569; opacity: 0.3; }
        }
        
        .start-btn-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #10b981, #059669);
            border: 4px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 200;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .start-btn-large span {
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
        }
        
        .start-btn-large:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        .start-btn-large.hidden {
            display: none;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 300;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .game-over h2 {
            font-size: 2.8rem;
            color: #ef4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.7);
        }
        
        .game-over p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #f8fafc;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #0ea5e9, #0284c7);
            color: white;
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 0 #075985;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .restart-btn:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #075985;
        }
        
        .item-collected {
            position: absolute;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-60px) scale(1.2); }
        }
        
        @keyframes caughtAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .caught-item {
            animation: caughtAnimation 0.25s ease forwards;
        }
        
        @keyframes missedAnimation {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(30px) rotate(10deg) scale(0.5); }
        }
        
        .missed-item {
            animation: missedAnimation 0.5s ease-in forwards;
        }
        
        .touch-feedback {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(245, 158, 11, 0.4);
            pointer-events: none;
            z-index: 20;
            animation: touchPulse 0.5s ease-out forwards;
        }
        
        @keyframes touchPulse {
            0% { transform: scale(0.3); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @media (max-width: 380px) {
            .burger-bag {
                width: 140px;
                height: 140px;
                bottom: 15px;
            }
            .falling-item {
                font-size: 46px;
                width: 60px !important;
                height: 60px !important;
            }
            .falling-item.bomb-item {
                font-size: 50px;
            }
            .game-stats-overlay {
                padding: 8px 14px;
                gap: 12px;
            }
            .heart {
                font-size: 1.4rem;
            }
            .score-display {
                font-size: 1.1rem;
            }
            .game-btn {
                width: 45px;
                height: 45px;
            }
            .btn-icon {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area" id="gameArea">
            <div class="game-stats-overlay">
                <div class="score-display">
                    <span>üçî</span>
                    <span id="scoreDisplay">0</span>
                </div>
                
                <div class="hearts-container" id="heartsContainer">
                    <span class="heart full" id="heart1">‚ù§Ô∏è</span>
                    <span class="heart full" id="heart2">‚ù§Ô∏è</span>
                    <span class="heart full" id="heart3">‚ù§Ô∏è</span>
                </div>
            </div>
            
            <div class="game-buttons">
                <div class="game-btn" id="pauseBtn">
                    <img src="images/icons/pause.png" alt="–ü–∞—É–∑–∞" class="btn-icon pause-icon">
                    <img src="images/icons/play.png" alt="–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å" class="btn-icon play-icon" style="display: none;">
                </div>
                <div class="game-btn" id="resetBtn">
                    <img src="images/icons/reset.png" alt="–°–±—Ä–æ—Å" class="btn-icon reset-icon">
                </div>
            </div>
            
            <div class="start-btn-large" id="startBtn">
                üçî
                <span>–°–¢–ê–†–¢</span>
            </div>
            
            <div class="burger-bag" id="burgerBag">
                <img src="images/bag.png" alt="–ü–∞–∫–µ—Ç" id="bagImage">
            </div>
            
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p>üçî <span id="finalScore">0</span> üçü</p>
                <button class="restart-btn" id="restartBtn">
                    üîÑ –ò–ì–†–ê–¢–¨ –°–ù–û–í–ê
                </button>
            </div>
        </div>
    </div>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        const gameArea = document.getElementById('gameArea');
        const burgerBag = document.getElementById('burgerBag');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const heart1 = document.getElementById('heart1');
        const heart2 = document.getElementById('heart2');
        const heart3 = document.getElementById('heart3');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const pauseIcon = document.querySelector('.pause-icon');
        const playIcon = document.querySelector('.play-icon');
        
        // ===== –ï–î–ê - –¢–û–õ–¨–ö–û –≠–ú–û–î–ó–ò =====
        const foodItems = [
            { emoji: 'üçî', points: 10 },
            { emoji: 'üçü', points: 15 },
            { emoji: 'üå≠', points: 20 },
            { emoji: 'üçï', points: 25 },
            { emoji: 'ü•ô', points: 30 }
        ];
        
        const bombEmoji = 'üí£';
        const bagSpeedMultiplier = 3.2;
        
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        let itemInterval;
        let bagPosition = gameArea.offsetWidth / 2 - burgerBag.offsetWidth / 2;
        let isTouching = false;
        let fallingItems = new Map();
        let densityLevel = 1;
        
        const BASE_SPAWN_INTERVAL = 3600;
        const SPAWN_REDUCTION_FACTOR = 0.12;
        const DENSITY_SCORE_STEP = 100;
        const SPEED_SCORE_STEP = 200;
        
        let targetPosition = bagPosition;
        let currentPosition = bagPosition;
        let animationFrameId = null;
        const SMOOTHING_FACTOR = 0.22;
        
        function updateBagPosition() {
            targetPosition = Math.max(0, Math.min(targetPosition, gameArea.offsetWidth - burgerBag.offsetWidth));
            currentPosition = targetPosition;
            burgerBag.style.left = `${currentPosition}px`;
        }
        updateBagPosition();
        
        function smoothMove() {
            if (!gameRunning || gamePaused) {
                animationFrameId = requestAnimationFrame(smoothMove);
                return;
            }
            const diff = targetPosition - currentPosition;
            if (Math.abs(diff) < 0.1) {
                currentPosition = targetPosition;
            } else {
                currentPosition += diff * SMOOTHING_FACTOR;
            }
            burgerBag.style.left = `${currentPosition}px`;
            animationFrameId = requestAnimationFrame(smoothMove);
        }
        smoothMove();
        
        function updateUI() {
            scoreDisplay.textContent = score;
            updateHearts();
        }
        
        function updateHearts() {
            heart1.className = 'heart';
            heart2.className = 'heart';
            heart3.className = 'heart';
            if (lives >= 1) heart1.className = 'heart full';
            else heart1.className = 'heart empty';
            if (lives >= 2) heart2.className = 'heart full';
            else heart2.className = 'heart empty';
            if (lives >= 3) heart3.className = 'heart full';
            else heart3.className = 'heart empty';
        }
        
        function getCurrentSpawnRate() {
            densityLevel = Math.floor(score / DENSITY_SCORE_STEP) + 1;
            const reduction = 1 - (densityLevel - 1) * SPAWN_REDUCTION_FACTOR;
            return Math.round(Math.max(400, BASE_SPAWN_INTERVAL * reduction));
        }
        
        function getCurrentFallSpeed() {
            return 2.5 + Math.floor(score / SPEED_SCORE_STEP) * 0.3;
        }
        
        function checkCollision(itemRect) {
            const bagRect = burgerBag.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const itemLeft = itemRect.left - gameAreaRect.left;
            const itemRight = itemRect.right - gameAreaRect.left;
            const itemTop = itemRect.top - gameAreaRect.top;
            const itemBottom = itemRect.bottom - gameAreaRect.top;
            
            const bagLeft = bagRect.left - gameAreaRect.left;
            const bagRight = bagRect.right - gameAreaRect.left;
            const bagTop = bagRect.top - gameAreaRect.top;
            const bagBottom = bagRect.bottom - gameAreaRect.top;
            
            return !(itemRight < bagLeft + 10 || 
                    itemLeft > bagRight - 10 || 
                    itemBottom < bagTop + 5 || 
                    itemTop > bagBottom - 5);
        }
        
        function createFallingItem() {
            if (!gameRunning || gamePaused) return;
            
            const item = document.createElement('div');
            item.classList.add('falling-item');
            
            const isBomb = Math.random() < 0.15;
            
            let itemData;
            
            if (isBomb) {
                item.textContent = bombEmoji;
                item.classList.add('bomb-item');
                item.style.fontSize = '56px';
                itemData = {
                    type: 'bomb',
                    points: -1,
                    element: item,
                    id: 'bomb-' + Date.now() + '-' + Math.random()
                };
            } else {
                const foodItem = foodItems[Math.floor(Math.random() * foodItems.length)];
                item.textContent = foodItem.emoji;
                item.style.fontSize = '52px';
                itemData = {
                    type: 'food',
                    points: foodItem.points,
                    element: item,
                    id: 'food-' + Date.now() + '-' + Math.random(),
                    emoji: foodItem.emoji
                };
            }
            
            item.style.width = '70px';
            item.style.height = '70px';
            item.style.display = 'flex';
            item.style.alignItems = 'center';
            item.style.justifyContent = 'center';
            item.style.background = 'none';
            
            const maxLeft = gameArea.offsetWidth - 80;
            const leftPosition = Math.max(0, Math.floor(Math.random() * maxLeft));
            
            item.style.left = `${leftPosition}px`;
            item.style.top = '0px';
            
            gameArea.appendChild(item);
            
            fallingItems.set(itemData.id, {
                ...itemData,
                top: 0,
                left: leftPosition,
                caught: false,
                missed: false
            });
        }
        
        function updateFallingItems() {
            if (!gameRunning || gamePaused) return;
            
            const gameAreaHeight = gameArea.offsetHeight;
            const gameAreaRect = gameArea.getBoundingClientRect();
            const currentFallSpeed = getCurrentFallSpeed();
            
            for (const [id, itemData] of fallingItems) {
                if (itemData.caught || itemData.missed) continue;
                
                itemData.top += currentFallSpeed;
                itemData.element.style.top = `${itemData.top}px`;
                
                const itemRect = itemData.element.getBoundingClientRect();
                
                if (itemData.top > gameAreaHeight + 50) {
                    itemData.missed = true;
                    itemData.element.remove();
                    fallingItems.delete(id);
                    continue;
                }
                
                const isCollision = checkCollision(itemRect);
                
                if (isCollision && !itemData.caught) {
                    itemData.caught = true;
                    
                    if (itemData.type === 'bomb') {
                        loseLife();
                        showMessage('üí£ -1', '#ef4444', {
                            left: itemRect.left - gameAreaRect.left + 20,
                            top: itemRect.top - gameAreaRect.top
                        });
                        burgerBag.style.transform = 'scale(0.95)';
                        setTimeout(() => burgerBag.style.transform = 'scale(1)', 200);
                    } else {
                        score += itemData.points;
                        showMessage(`+${itemData.points}`, '#ffffff', {
                            left: itemRect.left - gameAreaRect.left + 20,
                            top: itemRect.top - gameAreaRect.top
                        });
                        
                        burgerBag.style.transform = 'translateY(-5px)';
                        setTimeout(() => burgerBag.style.transform = 'translateY(0)', 200);
                        
                        if (Math.floor(score / DENSITY_SCORE_STEP) + 1 > densityLevel) {
                            densityLevel = Math.floor(score / DENSITY_SCORE_STEP) + 1;
                            updateSpawnInterval();
                        }
                    }
                    
                    updateUI();
                    itemData.element.classList.add('caught-item');
                    setTimeout(() => {
                        if (itemData.element.parentNode) {
                            itemData.element.remove();
                            fallingItems.delete(id);
                        }
                    }, 250);
                    continue;
                }
                
                if (itemData.top > gameAreaHeight - 70 && !itemData.caught) {
                    itemData.missed = true;
                    
                    if (itemData.type === 'food') {
                        loseLife();
                        showMessage('üò¢ –ü–†–û–ü–£–°–ö -1', '#ef4444', {
                            left: itemRect.left - gameAreaRect.left + 20,
                            top: gameAreaHeight - 80
                        });
                        itemData.element.classList.add('missed-item');
                        setTimeout(() => {
                            if (itemData.element.parentNode) {
                                itemData.element.remove();
                                fallingItems.delete(id);
                            }
                        }, 500);
                    } else if (itemData.type === 'bomb') {
                        if (itemData.element.parentNode) {
                            itemData.element.remove();
                            fallingItems.delete(id);
                        }
                    }
                }
            }
            
            if (lives <= 0) endGame();
        }
        
        function updateSpawnInterval() {
            clearInterval(itemInterval);
            itemInterval = setInterval(() => {
                if (gameRunning && !gamePaused) createFallingItem();
            }, getCurrentSpawnRate());
        }
        
        function loseLife() {
            lives = Math.max(0, lives - 1);
            if (lives === 2) {
                heart3.classList.add('heart-lost');
                setTimeout(() => heart3.className = 'heart empty', 300);
            } else if (lives === 1) {
                heart2.classList.add('heart-lost');
                setTimeout(() => heart2.className = 'heart empty', 300);
            } else if (lives === 0) {
                heart1.classList.add('heart-lost');
                setTimeout(() => heart1.className = 'heart empty', 300);
            }
            burgerBag.style.transform = 'scale(0.9)';
            setTimeout(() => burgerBag.style.transform = 'scale(1)', 400);
            updateUI();
        }
        
        function showMessage(text, color, position) {
            const message = document.createElement('div');
            message.classList.add('item-collected');
            message.textContent = text;
            message.style.color = color;
            message.style.left = `${position.left}px`;
            message.style.top = `${position.top}px`;
            gameArea.appendChild(message);
            setTimeout(() => { if (message.parentNode) message.remove(); }, 800);
        }
        
        function createTouchFeedback(x, y) {
            const feedback = document.createElement('div');
            feedback.classList.add('touch-feedback');
            feedback.style.left = `${x - 40}px`;
            feedback.style.top = `${y - 40}px`;
            gameArea.appendChild(feedback);
            setTimeout(() => { if (feedback.parentNode) feedback.remove(); }, 500);
        }
        
        function startGame(e) {
            if (e) { e.preventDefault(); e.stopPropagation(); }
            if (gameRunning) return;
            resetGame();
            gameRunning = true;
            gamePaused = false;
            startBtn.classList.add('hidden');
            if (pauseIcon) pauseIcon.style.display = 'block';
            if (playIcon) playIcon.style.display = 'none';
            updateSpawnInterval();
            gameInterval = setInterval(() => {
                if (gameRunning && !gamePaused) updateFallingItems();
            }, 16);
        }
        
        function pauseGame(e) {
            if (e) { e.preventDefault(); e.stopPropagation(); }
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            if (gamePaused) {
                if (pauseIcon) pauseIcon.style.display = 'none';
                if (playIcon) playIcon.style.display = 'block';
                showMessage('–ü–ê–£–ó–ê', '#94a3b8', {
                    left: gameArea.offsetWidth / 2 - 50,
                    top: gameArea.offsetHeight / 2
                });
            } else {
                if (pauseIcon) pauseIcon.style.display = 'block';
                if (playIcon) playIcon.style.display = 'none';
            }
        }
        
        function resetGame(e) {
            if (e) { e.preventDefault(); e.stopPropagation(); }
            clearInterval(gameInterval);
            clearInterval(itemInterval);
            fallingItems.clear();
            document.querySelectorAll('.falling-item, .item-collected, .touch-feedback, .missed-item, .caught-item')
                .forEach(item => { if (item.parentNode) item.remove(); });
            
            score = 0;
            lives = 3;
            densityLevel = 1;
            gameRunning = false;
            gamePaused = false;
            
            startBtn.classList.remove('hidden');
            if (pauseIcon) pauseIcon.style.display = 'block';
            if (playIcon) playIcon.style.display = 'none';
            
            targetPosition = gameArea.offsetWidth / 2 - burgerBag.offsetWidth / 2;
            currentPosition = targetPosition;
            burgerBag.style.left = `${currentPosition}px`;
            burgerBag.style.transform = 'scale(1)';
            
            heart1.className = 'heart full';
            heart2.className = 'heart full';
            heart3.className = 'heart full';
            
            gameOverScreen.style.display = 'none';
            updateUI();
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(itemInterval);
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        function moveBag(direction) {
            if (!gameRunning || gamePaused) return;
            const bagWidth = burgerBag.offsetWidth;
            const gameAreaWidth = gameArea.offsetWidth;
            const moveAmount = 45 * bagSpeedMultiplier;
            if (direction === 'left') {
                targetPosition = Math.max(0, targetPosition - moveAmount);
            } else {
                targetPosition = Math.min(gameAreaWidth - bagWidth, targetPosition + moveAmount);
            }
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            isTouching = true;
            const touch = e.touches[0];
            const gameAreaRect = gameArea.getBoundingClientRect();
            const touchX = touch.clientX - gameAreaRect.left;
            const bagWidth = burgerBag.offsetWidth;
            targetPosition = Math.max(0, Math.min(touchX - bagWidth / 2, gameAreaRect.width - bagWidth));
            createTouchFeedback(touchX, touch.clientY - gameAreaRect.top);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!gameRunning || gamePaused || !isTouching) return;
            const touch = e.touches[0];
            const gameAreaRect = gameArea.getBoundingClientRect();
            const touchX = touch.clientX - gameAreaRect.left;
            const bagWidth = burgerBag.offsetWidth;
            targetPosition = Math.max(0, Math.min(touchX - bagWidth / 2, gameAreaRect.width - bagWidth));
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            isTouching = false;
        }
        
        gameArea.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameArea.addEventListener('touchmove', handleTouchMove, { passive: false });
        gameArea.addEventListener('touchend', handleTouchEnd);
        gameArea.addEventListener('touchcancel', handleTouchEnd);
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') moveBag('left');
            else if (e.key === 'ArrowRight' || e.key === 'd') moveBag('right');
        });
        
        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(e); }, { passive: false });
        pauseBtn.addEventListener('click', pauseGame);
        pauseBtn.addEventListener('touchstart', (e) => { e.preventDefault(); pauseGame(e); }, { passive: false });
        resetBtn.addEventListener('click', resetGame);
        resetBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(e); }, { passive: false });
        restartBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(e); }, { passive: false });
        
        updateUI();
        
        window.addEventListener('resize', () => {
            const bagWidth = burgerBag.offsetWidth;
            const gameAreaWidth = gameArea.offsetWidth;
            targetPosition = Math.max(0, Math.min(targetPosition, gameAreaWidth - bagWidth));
            currentPosition = targetPosition;
            burgerBag.style.left = `${currentPosition}px`;
        });
    </script>
</body>
</html>
