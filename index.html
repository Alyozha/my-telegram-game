    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

        /* ===== –§–û–ù –ò–ì–†–´ ===== */
.game-area {
    position: relative;
    width: 100%;
    height: 85vh;
    min-height: 550px;
    max-height: 850px;
    
    /* –í–ê–® –§–û–ù */
    background-image: url('images/background.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #0f172a;
    
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);

    border: 2px solid #334155;
    touch-action: pan-y;
}

/* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
.game-area::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    pointer-events: none;
    z-index: 1;
}

/* –ß—Ç–æ–±—ã —ç–ª–µ–º–µ–Ω—Ç—ã –±—ã–ª–∏ –ø–æ–≤–µ—Ä—Ö –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è */
.game-area > * {
    position: relative;
    z-index: 2;
}

/* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
@media (max-width: 380px) {
    .game-area {
        min-height: 500px;
        background-image: url('images/background.png');
        background-size: cover;
    }
}
        
        /* –í–ê–® –ü–ê–ö–ï–¢ –° –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï–ú */
        .burger-bag {
            position: absolute;
            bottom: 10px;
            width: 110px;
            height: 110px;
            background: none;
            border: none;
            box-shadow: none;
            transition: left 0.04s cubic-bezier(0.2, 0.9, 0.3, 1.1);
            z-index: 10;
            will-change: left, transform;
        }
        
        .burger-bag img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 6px rgba(0, 0, 0, 0.3));
        }
        
        .falling-item {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 52px;
            width: 70px !important;
            height: 70px !important;
            text-shadow: 
                -3px -3px 0 white,
                3px -3px 0 white,
                -3px 3px 0 white,
                3px 3px 0 white,
                0 0 10px rgba(0,0,0,0.5);
            filter: drop-shadow(0 8px 6px rgba(0,0,0,0.3));
            z-index: 5;
            transition: transform 0.1s ease-out, filter 0.2s ease;
            background: none !important;
            will-change: top;
        }
        
        .falling-item.bomb-item {
            text-shadow: 
                -4px -4px 0 #ff6b6b,
                4px -4px 0 #ff6b6b,
                -4px 4px 0 #ff6b6b,
                4px 4px 0 #ff6b6b,
                0 0 15px rgba(255,0,0,0.5);
            font-size: 56px;
        }
        
        /* –ö–ù–û–ü–ö–ò –ù–ê –ò–ì–†–û–í–û–ú –ü–û–õ–ï */
        .game-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .game-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(5px);
            border: 2px solid #475569;
            display: flex;
            justify-content: center;

            font-size: 24px;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            touch-action: manipulation;
            will-change: transform;
        }
        
        .game-btn:active {
            transform: scale(0.9);
            background: rgba(51, 65, 85, 0.9);
        }
        
        .start-btn-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #10b981, #059669);
            border: 4px solid white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 0 8px rgba(16, 185, 129, 0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 200;
            touch-action: manipulation;

            will-change: transform, box-shadow;

        .start-btn-large span {
            font-size: 16px;
            margin-top: 5px;

        }
        
        .start-btn-large:active {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 0 12px rgba(16, 185, 129, 0.2);
        }
        
        .start-btn-large.hidden {
            display: none;
        }
        
        /* –°–ß–Å–¢–ß–ò–ö–ò –ü–†–Ø–ú–û –ù–ê –ò–ì–†–û–í–û–ú –ü–û–õ–ï */
        .game-stats-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(5px);
            padding: 12px 18px;
            border-radius: 30px;
            border: 2px solid #334155;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        /* –°–ß–Å–¢–ß–ò–ö –û–ß–ö–û–í - –ë–ï–õ–´–ô */
        .score-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffffff !important;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
        
        /* –°–ï–†–î–ï–ß–ö–ò –ó–î–û–†–û–í–¨–Ø */
        .hearts-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .heart {
            font-size: 1.8rem;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity;
        }
        
        .heart.full {
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        .heart.empty {
            color: #475569;
            opacity: 0.3;
            transform: scale(0.8);
        }
        
        .heart-lost {
            animation: heartBreak 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes heartBreak {
            0% { transform: scale(1); color: #ef4444; }
            50% { transform: scale(1.5); color: #ef4444; }
            100% { transform: scale(0.8); color: #475569; opacity: 0.3; }
        }
        
        /* –ò–ù–î–ò–ö–ê–¢–û–† –ü–õ–û–¢–ù–û–°–¢–ò - –°–ö–†–´–¢ */
        .density-indicator {
            display: none;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 300;
            border-radius: 15px;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .game-over h2 {
            font-size: 2.8rem;
            color: #ef4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.7);
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .game-over p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #f8fafc;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #0ea5e9, #0284c7);
            color: white;
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 0 #075985, 0 10px 30px rgba(14, 165, 233, 0.5);
            transition: all 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            will-change: transform, box-shadow;
            -webkit-tap-highlight-color: transparent;
        }
        
        .restart-btn:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #075985, 0 10px 30px rgba(14, 165, 233, 0.5);
        }
        
        .item-collected {
            position: absolute;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            will-change: transform, opacity;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-60px) scale(1.2); }
        }
        
        @keyframes caughtAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .caught-item {
            animation: caughtAnimation 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes missedAnimation {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(30px) rotate(10deg) scale(0.5); }
        }
        
        .missed-item {
            animation: missedAnimation 0.5s ease-in forwards;
        }
        
        .touch-feedback {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(245, 158, 11, 0.4);
            pointer-events: none;
            z-index: 20;
            animation: touchPulse 0.5s cubic-bezier(0.2, 0.9, 0.4, 1) forwards;
            will-change: transform, opacity;
        }
        
        @keyframes touchPulse {
            0% { transform: scale(0.3); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @media (max-width: 380px) {
            .burger-bag { width: 95px; height: 95px; }
            .falling-item { font-size: 46px; width: 70px !important; height: 70px !important; }
            .game-stats-overlay { padding: 8px 12px; gap: 12px; }
            .heart { font-size: 1.5rem; }
            .score-display { font-size: 1.1rem; color: #ffffff !important; }
        }

        .score-value {
            color: #ffffff !important;
        }
        
        #scoreDisplay {
            color: #ffffff !important;
        }

            <!-- –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ò–ì–†–û–ô –ù–ê –ü–û–õ–ï -->
<div class="game-buttons">
    <div class="game-btn" id="pauseBtn">

        <img src="images/icons/play.png" alt="–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å" class="btn-icon play-icon" style="display: none;">

            <!-- –ë–û–õ–¨–®–ê–Ø –ö–ù–û–ü–ö–ê –°–¢–ê–†–¢ -->
            <div class="start-btn-large" id="startBtn">
                üçî
                <span>–°–¢–ê–†–¢</span>
            </div>
            
            <!-- –í–ê–® –ü–ê–ö–ï–¢ –° –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï–ú –ò–ó –ü–ê–ü–ö–ò IMAGES -->
            <div class="burger-bag" id="burgerBag">
                <img src="images/bag.png" alt="–ü–∞–∫–µ—Ç –¥–ª—è –µ–¥—ã" id="bagImage">

            <!-- –≠–ö–†–ê–ù –û–ö–û–ù–ß–ê–ù–ò–Ø –ò–ì–†–´ -->

                <h2>GAME OVER</h2>

    <script>
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è Telegram Web App –µ—Å–ª–∏ –µ—Å—Ç—å
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const gameArea = document.getElementById('gameArea');
        const burgerBag = document.getElementById('burgerBag');
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –Ω–∞ –∏–≥—Ä–æ–≤–æ–º –ø–æ–ª–µ
        const scoreDisplay = document.getElementById('scoreDisplay');
        const heart1 = document.getElementById('heart1');
        const heart2 = document.getElementById('heart2');
        const heart3 = document.getElementById('heart3');
        
        // –ö–Ω–æ–ø–∫–∏
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        let itemInterval;
        let bagPosition = gameArea.offsetWidth / 2 - burgerBag.offsetWidth / 2;
        let isTouching = false;
        let fallingItems = new Map();
        
        // –ü–õ–ê–í–ù–û–ï –î–í–ò–ñ–ï–ù–ò–ï
        let targetPosition = bagPosition;
        let currentPosition = bagPosition;
        let animationFrameId = null;
        
        // –ù–ê–°–¢–†–û–ô–ö–ò –ò–ì–†–´
        const foodItems = [
            { emoji: 'üçî', points: 10 },
            { emoji: 'üçü', points: 15 },
            { emoji: 'üå≠', points: 20 },
            { emoji: 'üçï', points: 25 },
            { emoji: 'ü•ô', points: 30 }
        ];
        
        const bombEmoji = 'üí£';
        const bagSpeedMultiplier = 3.2;
        
        // –ù–ê–°–¢–†–û–ô–ö–ò –ü–†–û–ì–†–ï–°–°–ò–ò
        const BASE_SPAWN_INTERVAL = 3600;
        const SPAWN_REDUCTION_FACTOR = 0.12;
        const DENSITY_SCORE_STEP = 100;
        const SPEED_SCORE_STEP = 200;
        
        // –£–†–û–í–ï–ù–¨ –ü–õ–û–¢–ù–û–°–¢–ò
        let densityLevel = 1;
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –ø–∞–∫–µ—Ç–∞
        function updateBagPosition() {
            targetPosition = Math.max(0, Math.min(targetPosition, gameArea.offsetWidth - burgerBag.offsetWidth));
            currentPosition = targetPosition;
            burgerBag.style.left = `${currentPosition}px`;
        }
        
        updateBagPosition();
        
        // –ü–õ–ê–í–ù–û–ï –î–í–ò–ñ–ï–ù–ò–ï
        const SMOOTHING_FACTOR = 0.22;
        
        function smoothMove() {
            if (!gameRunning || gamePaused) {
                animationFrameId = requestAnimationFrame(smoothMove);
                return;
            }
            
            const diff = targetPosition - currentPosition;
            
            if (Math.abs(diff) < 0.1) {
                currentPosition = targetPosition;
            } else {
                currentPosition += diff * SMOOTHING_FACTOR;
            }
            
            burgerBag.style.left = `${currentPosition}px`;
            animationFrameId = requestAnimationFrame(smoothMove);
        }
        
        smoothMove();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            scoreDisplay.textContent = score;
            updateHearts();
        }
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–ï–†–î–ï–ß–ï–ö
        function updateHearts() {
            heart1.className = 'heart';
            heart2.className = 'heart';
            heart3.className = 'heart';
            
            if (lives >= 1) {
                heart1.className = 'heart full';
            } else {
                heart1.className = 'heart empty';
            }
            
            if (lives >= 2) {
                heart2.className = 'heart full';
            } else {
                heart2.className = 'heart empty';
            }
            
            if (lives >= 3) {
                heart3.className = 'heart full';
            } else {
                heart3.className = 'heart empty';
            }
        }
        
        // –ü–û–õ–£–ß–ê–ï–ú –¢–ï–ö–£–©–£–Æ –°–ö–û–†–û–°–¢–¨ –°–û–ó–î–ê–ù–ò–Ø –ü–†–ï–î–ú–ï–¢–û–í
        function getCurrentSpawnRate() {
            densityLevel = Math.floor(score / DENSITY_SCORE_STEP) + 1;
            const reduction = 1 - (densityLevel - 1) * SPAWN_REDUCTION_FACTOR;
            const interval = Math.max(400, BASE_SPAWN_INTERVAL * reduction);
            return Math.round(interval);
        }
        
        // –ü–û–õ–£–ß–ê–ï–ú –¢–ï–ö–£–©–£–Æ –°–ö–û–†–û–°–¢–¨ –ü–ê–î–ï–ù–ò–Ø
        function getCurrentFallSpeed() {
            const speedLevel = Math.floor(score / SPEED_SCORE_STEP);
            return 2.5 + speedLevel * 0.3;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
        function checkCollision(itemRect) {
            const bagRect = burgerBag.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const itemLeft = itemRect.left - gameAreaRect.left;
            const itemRight = itemRect.right - gameAreaRect.left;
            const itemTop = itemRect.top - gameAreaRect.top;
            const itemBottom = itemRect.bottom - gameAreaRect.top;
            
            const bagLeft = bagRect.left - gameAreaRect.left;
            const bagRight = bagRect.right - gameAreaRect.left;
            const bagTop = bagRect.top - gameAreaRect.top;
            const bagBottom = bagRect.bottom - gameAreaRect.top;
            
            return !(itemRight < bagLeft + 10 || 
                    itemLeft > bagRight - 10 || 
                    itemBottom < bagTop + 5 || 
                    itemTop > bagBottom - 5);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–µ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
        function createFallingItem() {
            if (!gameRunning || gamePaused) return;
            
            const item = document.createElement('div');
            item.classList.add('falling-item');
            
            const isBomb = Math.random() < 0.15;
            
            let itemData;
            
            if (isBomb) {
                item.textContent = bombEmoji;
                item.classList.add('bomb-item');
                item.style.fontSize = '56px';
                itemData = {
                    type: 'bomb',
                    points: -1,
                    element: item,
                    id: 'bomb-' + Date.now() + '-' + Math.random()
                };
            } else {
                const foodItem = foodItems[Math.floor(Math.random() * foodItems.length)];
                item.textContent = foodItem.emoji;
                item.style.fontSize = '52px';
                itemData = {
                    type: 'food',
                    points: foodItem.points,
                    element: item,
                    id: 'food-' + Date.now() + '-' + Math.random(),
                    emoji: foodItem.emoji
                };
            }
            
            item.style.background = 'none';
            item.style.backgroundColor = 'transparent';
            item.style.width = '80px';
            item.style.height = '80px';
            item.style.display = 'flex';
            item.style.alignItems = 'center';
            item.style.justifyContent = 'center';
            
            const maxLeft = gameArea.offsetWidth - 90;
            const leftPosition = Math.max(0, Math.floor(Math.random() * maxLeft));
            
            item.style.left = `${leftPosition}px`;
            item.style.top = '0px';
            
            gameArea.appendChild(item);
            
            fallingItems.set(itemData.id, {
                ...itemData,
                top: 0,
                left: leftPosition,
                caught: false,
                missed: false
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function updateFallingItems() {
            if (!gameRunning || gamePaused) return;
            
            const gameAreaHeight = gameArea.offsetHeight;
            const gameAreaRect = gameArea.getBoundingClientRect();
            const currentFallSpeed = getCurrentFallSpeed();
            
            for (const [id, itemData] of fallingItems) {
                if (itemData.caught || itemData.missed) continue;
                
                itemData.top += currentFallSpeed;
                itemData.element.style.top = `${itemData.top}px`;
                
                const itemRect = itemData.element.getBoundingClientRect();
                
                if (itemData.top > gameAreaHeight + 50) {
                    itemData.missed = true;
                    itemData.element.remove();
                    fallingItems.delete(id);
                    continue;
                }
                
                const isCollision = checkCollision(itemRect);
                
                if (isCollision && !itemData.caught) {
                    itemData.caught = true;
                    
                    if (itemData.type === 'bomb') {
                        loseLife();
                        showMessage('üí£ -1', '#ef4444', {
                            left: itemRect.left - gameAreaRect.left + 20,
                            top: itemRect.top - gameAreaRect.top
                        });
                        
                        burgerBag.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            burgerBag.style.transform = 'scale(1)';
                        }, 200);
                    } else {
                        score += itemData.points;
                        showMessage(`+${itemData.points}`, '#ffffff', {
                            left: itemRect.left - gameAreaRect.left + 20,
                            top: itemRect.top - gameAreaRect.top
                        });
                        
                        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–∫–µ—Ç–∞ - –±–µ–∑ –ª–æ–≥–æ—Ç–∏–ø–∞
                        burgerBag.style.transform = 'translateY(-5px)';
                        setTimeout(() => {
                            burgerBag.style.transform = 'translateY(0)';
                        }, 200);
                        
                        const newDensityLevel = Math.floor(score / DENSITY_SCORE_STEP) + 1;
                        if (newDensityLevel > densityLevel) {
                            densityLevel = newDensityLevel;
                            updateSpawnInterval();
                        }
                    }
                    
                    updateUI();
                    
                    itemData.element.classList.add('caught-item');
                    
                    setTimeout(() => {
                        if (itemData.element.parentNode) {
                            itemData.element.remove();
                        }
                        fallingItems.delete(id);
                    }, 250);
                    
                    continue;
                }
                
                if (itemData.top > gameAreaHeight - 70 && !itemData.caught) {
                    itemData.missed = true;
                    
                    if (itemData.type === 'food') {
                        loseLife();
                        showMessage('üò¢ –ü–†–û–ü–£–°–ö -1', '#ef4444', {
                            left: itemRect.left - gameAreaRect.left + 20,
                            top: gameAreaHeight - 80
                        });
                        
                        itemData.element.classList.add('missed-item');
                        
                        setTimeout(() => {
                            if (itemData.element.parentNode) {
                                itemData.element.remove();
                            }
                            fallingItems.delete(id);
                        }, 500);
                    } else if (itemData.type === 'bomb') {
                        if (itemData.element.parentNode) {
                            itemData.element.remove();
                        }
                        fallingItems.delete(id);
                    }
                }
            }
            
            if (lives <= 0) {
                endGame();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤
        function updateSpawnInterval() {
            clearInterval(itemInterval);
            const spawnRate = getCurrentSpawnRate();
            itemInterval = setInterval(() => {
                if (gameRunning && !gamePaused) {
                    createFallingItem();
                }
            }, spawnRate);
        }
        
        // –ü–æ—Ç–µ—Ä—è –∂–∏–∑–Ω–∏
        function loseLife() {
            lives = Math.max(0, lives - 1);
            
            if (lives === 2) {
                heart3.classList.add('heart-lost');
                setTimeout(() => {
                    heart3.className = 'heart empty';
                }, 300);
            } else if (lives === 1) {
                heart2.classList.add('heart-lost');
                setTimeout(() => {
                    heart2.className = 'heart empty';
                }, 300);
            } else if (lives === 0) {
                heart1.classList.add('heart-lost');
                setTimeout(() => {
                    heart1.className = 'heart empty';
                }, 300);
            }
            
            burgerBag.style.transform = 'scale(0.9)';
            setTimeout(() => {
                burgerBag.style.transform = 'scale(1)';
            }, 400);
            
            updateUI();
        }
        
        function showMessage(text, color, position) {
            const message = document.createElement('div');
            message.classList.add('item-collected');
            message.textContent = text;
            message.style.color = color;
            message.style.left = `${position.left}px`;
            message.style.top = `${position.top}px`;
            
            gameArea.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 800);
        }
        
        function createTouchFeedback(x, y) {
            const feedback = document.createElement('div');
            feedback.classList.add('touch-feedback');
            feedback.style.left = `${x - 40}px`;
            feedback.style.top = `${y - 40}px`;
            
            gameArea.appendChild(feedback);
            
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.remove();
                }
            }, 500);
        }
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –°–¢–ê–†–¢–ê
        function startGame(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            if (gameRunning) {
                return;
            }
            
            resetGame();
            
            gameRunning = true;
            gamePaused = false;
            startBtn.classList.add('hidden');
            
            const initialSpawnRate = getCurrentSpawnRate();
            itemInterval = setInterval(() => {
                if (gameRunning && !gamePaused) {
                    createFallingItem();
                }
            }, initialSpawnRate);
            
            gameInterval = setInterval(() => {
                if (gameRunning && !gamePaused) {
                    updateFallingItems();
                }
            }, 16);
            
            return false;
        }
        
        function pauseGame(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            
            if (gamePaused) {
                showMessage('–ü–ê–£–ó–ê', '#94a3b8', {
                    left: gameArea.offsetWidth / 2 - 50,
                    top: gameArea.offsetHeight / 2
                });
            }
        }
        
        function resetGame(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            clearInterval(gameInterval);
            clearInterval(itemInterval);
            gameInterval = null;
            itemInterval = null;
            
            fallingItems.clear();
            const items = document.querySelectorAll('.falling-item, .item-collected, .touch-feedback, .missed-item, .caught-item');
            items.forEach(item => {
                if (item.parentNode) {
                    item.remove();
                }
            });
            
            score = 0;
            lives = 3;
            densityLevel = 1;
            gameRunning = false;
            gamePaused = false;
            
            startBtn.classList.remove('hidden');
            pauseBtn.textContent = '‚è∏Ô∏è';
            
            targetPosition = gameArea.offsetWidth / 2 - burgerBag.offsetWidth / 2;
            currentPosition = targetPosition;
            burgerBag.style.left = `${currentPosition}px`;
            burgerBag.style.transform = 'scale(1)';
            
            heart1.className = 'heart full';
            heart2.className = 'heart full';
            heart3.className = 'heart full';
            
            gameOverScreen.style.display = 'none';
            
            updateUI();
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(itemInterval);
            
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        function moveBag(direction) {
            if (!gameRunning || gamePaused) return;
            
            const bagWidth = burgerBag.offsetWidth;
            const gameAreaWidth = gameArea.offsetWidth;
            const moveAmount = 45 * bagSpeedMultiplier;
            
            if (direction === 'left') {
                targetPosition = Math.max(0, targetPosition - moveAmount);
            } else if (direction === 'right') {
                targetPosition = Math.min(gameAreaWidth - bagWidth, targetPosition + moveAmount);
            }
        }
        
        // –°–µ–Ω—Å–æ—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function handleTouchStart(e) {
            e.preventDefault();
            
            if (!gameRunning || gamePaused) return;
            
            isTouching = true;
            const touch = e.touches[0];
            const gameAreaRect = gameArea.getBoundingClientRect();
            const touchX = touch.clientX - gameAreaRect.left;
            const bagWidth = burgerBag.offsetWidth;
            
            targetPosition = Math.max(0, Math.min(touchX - bagWidth / 2, gameAreaRect.width - bagWidth));
            
            createTouchFeedback(touchX, touch.clientY - gameAreaRect.top);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            
            if (!gameRunning || gamePaused || !isTouching) return;
            
            const touch = e.touches[0];
            const gameAreaRect = gameArea.getBoundingClientRect();
            const touchX = touch.clientX - gameAreaRect.left;
            const bagWidth = burgerBag.offsetWidth;
            
            targetPosition = Math.max(0, Math.min(touchX - bagWidth / 2, gameAreaRect.width - bagWidth));
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            isTouching = false;
        }
        
        gameArea.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameArea.addEventListener('touchmove', handleTouchMove, { passive: false });
        gameArea.addEventListener('touchend', handleTouchEnd);
        gameArea.addEventListener('touchcancel', handleTouchEnd);
        
        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') moveBag('left');
            else if (e.key === 'ArrowRight' || e.key === 'd') moveBag('right');
        });
        
        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –î–õ–Ø –¢–ï–õ–ï–§–û–ù–û–í
        startBtn.addEventListener('click', startGame);
        startBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startGame(e);
        }, { passive: false });
        
        pauseBtn.addEventListener('click', pauseGame);
        pauseBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            pauseGame(e);
        }, { passive: false });
        
        resetBtn.addEventListener('click', resetGame);
        resetBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            resetGame(e);
        }, { passive: false });
        
        restartBtn.addEventListener('click', resetGame);
        restartBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            resetGame(e);
        }, { passive: false });
        
        updateUI();
        
        window.addEventListener('resize', () => {
            const bagWidth = burgerBag.offsetWidth;
            const gameAreaWidth = gameArea.offsetWidth;
            targetPosition = Math.max(0, Math.min(targetPosition, gameAreaWidth - bagWidth));
            currentPosition = targetPosition;
            burgerBag.style.left = `${currentPosition}px`;
        });
    </script>
</body>
</html>
